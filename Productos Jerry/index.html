<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', 'Arial', sans-serif;
      }
    </style>
</head>

<body>
    <header class="p-4 bg-violet-200 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-green-600">Tienda Online</h2>
        <nav>
            <ul class="flex gap-4">
                <li><a href="#inicio" class="text-blue-500 hover:underline">Inicio</a></li>
                <li><a href="#productos" class="text-blue-500 hover:underline">Productos</a></li>
                <li><a href="contacto.html" class="text-blue-500 hover:underline">Contactanos</a></li>
                <li><a href="#cerrarSesion" onclick="cerrarSesion(); return false;" class="text-blue-500 hover:underline">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>


    <section class="p-10 bg-blue-50 flex flex-col items-center">
        <h1 class="text-center text-3xl font-bold text-green-600">Catalogo de Productos</h1>
        <h3 class="text-center p-8 text-blue-600">Explora nuestra seccion de productos disponibles</h3>
    </section>

    <section class="flex justify-center items-center p-7  flex-col gap-4 ">
        <input type="text" placeholder="Buscar productos..." class="p-3 border border-gray-500 rounded w-1/2" id="buscar"/>
        <div id="categorias" class="mt-4">
            
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 pb-16 flex-1">
        <div id="productos" class= " text-green-600 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 mg:grid-cols-4 gap-8">
        </div>
    </main>

    <footer class="flex justify-center items-center p-4 bg-gray-800 text-white fixed bottom-0 w-full">
        <p>&copy; 2025 Jerry's Store.</p>
    </footer>


    <script>
        if(!localStorage.getItem('token')){
            window.location.href = 'login.html';
        }   
    </script>

    <script src="app.js"></script>

</body>

</html>
